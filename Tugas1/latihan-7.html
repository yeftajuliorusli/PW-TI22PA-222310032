<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 7 Form</title>
    </head>
    <body>
        <form action="Data Mahasiswa">
            <label for="npm">NPM :</label><br>
            <input type="text" id="npm" NPM="npm"><br>
            <label for="fullname">Full Name :</label><br>
            <input type="text" id="fullname" Full Name="fullname"><br>
            <label for="email">Email :</label><br>
            <input type="email" id="email" Email="email"><br>
            <label for="password">Password :</label><br>
            <input type="password" id="password" Password="password"><br>
            <label for="pbirth">Place Birth :</label><br>
            <input type="date" id="date" Place Birth="pbirth"><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-laki<br>
            <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan<br>
            <label for="address">Address</label><br>
            <input type="text" id="address" Address="address"><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
